<div class="card-container">
  <div class="card-left">
    <h3 class="header">Work Flow: Requires Location</h3>
    <div>
      <span class="title">From:</span>
      <span>{{ submission.from }}</span>
    </div>
    <div>
      <span class="title">To:</span>
      <span>{{ submission.to }}</span>
    </div>
    <div>
      <span class="title">Due Date:</span>
      <span class="date">{{ submission.dueDate }}</span>
    </div>
  </div>

  <div class="card_right">
    <div class="incomplete-btn" *ngIf="submission.status === 'incomplete'">
      <img src="assets\images\red_raund_icon.svg" />
      <span>Incomplete</span>
    </div>
    <div class="complete-btn" *ngIf="submission.status === 'complete'">
      <img src="assets\images\green_raund_icon.svg" />
      <span>Complete</span>
    </div>
  </div>
</div>
